{% extends "base.html" %}

{% block title %}Choose Size{% endblock %}

{% block content %}

<div class="choose-size">

<h1>Please choose a size</h1>
<form method="post">
    <select name="size" id="size">
        {% for size in sizes %}
        <option value="{{ size }}">{{ size }}</option>
        {% endfor %}
    </select>
    <button type="submit">Enter</button>
</form>

</div>

{% endblock %}
