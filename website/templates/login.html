{% from 'form_helper.html' import displayField %}

{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}

<h1>Login</h1>

<form method="post">

    {{ displayField(form.email, 'Email')}}
    {{ displayField(form.password, 'Password') }}

    <div>
        {{ form.submit_button }}
    </div>

    {{ form.csrf_token }}
</form>

{% endblock %}
