{% extends "base.html" %}

{% block title %}Add Plant{% endblock %}

{% block content %}
<div class="plant-form">
    <div class="add-plant">
    <h1>Add Plant</h1>
    <hr id="add-plant-line">
    <form method="post">
        <input type="url" id="plant_url" name="plant_url" required placeholder="Plant URL">

        <button type="submit">Submit</button>
    </form>
</div>
</div>
{% endblock %}
