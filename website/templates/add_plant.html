{% extends "base.html" %}

{% block title %}Add Plant{% endblock %}

{% block content %}
<h1>Add Plant</h1>
<div>
    <h2>Please add a plant to be tracked</h2>
    <form method="post">
        <label for="plant_url">Plant URL</label>
        <input type="url" id="plant_url" name="plant_url" required>

        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
